<!DOCTYPE html>

                    <span class="v-line d-none d-lg-block"></span>
                    <img src="img/tr.svg" alt="Turkiye" class="d-none d-lg-block"/>
                </div>
                <div
                    class="offcanvas offcanvas-top"
                    tabindex="-1"
                    id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel"

                    <div class="offcanvas-body">

                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Audi in Sport</a>
                            </li>
                        </ul>
                        <div class="toolbar">
                            <button>
                                <i class="fa-solid fa-search"></i>
                                <span>Search</span>
                            </button>
                            <span class="v-line"></span>
                            <div class="lang">
                                <img src="img/tr.svg" alt="Turkiye" />
                                <ul>

                                    <li>Turkiye</li>
