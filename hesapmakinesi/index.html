<!doctype html>
<html lang="en">
    <head>
        <title>Hesap Makinesi</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div class="container">
            <div class="row">
              <div class="col-3">
                <h4>Hesap Makinesi</h4>
                <table class="table table-light border border-1 ">
                  <thead> 
                    <th class="text" colspan="4">My Calculator
                      <h2 class="text-end" id="sonuc">0</h2>
                    </th>
                  </thead>
                  <tbody class="text-center">
                    <tr>
                      <td colspan="4" class="text-end pe-2 ">
                        <button
                          type="button"
                          class="text-start btn btn-danger  rounded-circle"
                          onclick="clearExpression()"
                        >
                          C
                        </button>

                      </td>
                    </tr>
                    <tr>
                      <td>
                        <button
                          type="button"
                          class="btn btn-dark rounded-circle"
                          onclick="appendToExpression(7)"
                        >
                          7
                        </button>
                      </td>

                      <td>
                        <button
                          type="button"
                          class="btn btn-dark rounded-circle"
                          onclick="appendToExpression(8)"
                        >
                          8
                        </button>
                      </td>
                      <td>
                        <button
                          type="button"
                          class="btn btn-dark rounded-circle"
                          onclick="appendToExpression(9)"
                        >
                          9
                        </button>
                      </td>
                      <td>
                        <button
                          type="button"
                          class="btn btn-danger  rounded-circle"
                          onclick="appendToExpression('+')"
                        >
                          +
                        </button>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <button
                          type="button"
                          class="btn btn-dark rounded-circle"
                          onclick="appendToExpression(4)"
                        >
                          4
                        </button>
                      </td>
                      <td>
                        <button
                          type="button"
                          class="btn btn-dark rounded-circle"
                          onclick="appendToExpression(5)"
                        >
                          5
                        </button>
                      </td>
                      <td>
                        <button
                          type="button"
                          class="btn btn-dark rounded-circle"
                          onclick="appendToExpression(6)"
                        >
                          6
                        </button>
                      </td>
                      <td>
                        <button
                          type="button"
                          class="btn btn-danger rounded-circle"
                          onclick="appendToExpression('-')"
                        >
                          -
                        </button>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <button
                          type="button"
                          class="btn btn-dark rounded-circle"
                          onclick="appendToExpression(1)"
                        >
                          1
                        </button>
                      </td>
                      <td>
                        <button
                          type="button"
                          class="btn btn-dark rounded-circle"
                          onclick="appendToExpression(2)"
                        >
                          2
                        </button>
                      </td>
                      <td>
                        <button
                          type="button"
                          class="btn btn-dark rounded-circle"
                          onclick="appendToExpression(3)"
                        >
                          3
                        </button>
                      </td>
                      <td>
                        <button
                          type="button"
                          class="btn btn-danger rounded-circle"
                          onclick="appendToExpression('*')"
                        >
                          *
                        </button>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <button
                          type="button"
                          class="btn btn-dark rounded-circle"
                          onclick="appendToExpression(0)"
                        >
                          0
                        </button>
                      </td>
                      <td>
                        <button
                          type="button"
                          class="btn btn-danger rounded-circle"
                          onclick="appendToExpression('.')"
                        >
                          .
                        </button>
                      </td>
                      <td>
                        <button
                          type="button"
                          class="btn btn-danger rounded-circle"
                          onclick="appendToExpression('/')"
                        >
                          /
                        </button>
                      </td>
                      <td>
                        <button
                          type="button"
                          class="btn btn-danger rounded-circle"
                          onclick="calculate()"
                        >
                          =
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>


          <script>
            let expression="";
            function appendToExpression(value) {
              expression += value;
              document.getElementById("sonuc").innerHTML = expression;
            }

            function calculate(){
              document.getElementById("sonuc").innerHTML = eval(expression);
              expression = "";

            }
            function clearExpression(){
              document.getElementById("sonuc").innerHTML = "0";
            }
          </script>






        <header>
            <!-- place navbar here -->
        </header>
        <main></main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
